{% extends './../masterPage.html' %}
{% block contenido %}


<head>
{% load static %}

<link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
<script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}" ></script>
<link rel="stylesheet" href="{% static 'css/styleMaster.css' %}">
<link rel="stylesheet" href="{% static 'css/styleBlog.css' %}">
</head>


<body>

    <div class="main">
        <h1>Caju Indumentaria tu blog FITNESS</h1>
        <ul class="cards">
        {% for item in blogs%}
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="{{item.imagen}}"></div>
              <div class="card_content">
                <h2 class="card_title">{{item.titulo}}</h2>
                <br>
                <p class="card_text">{{item.introduccion}}</p>
                <a class="btn card_btn" href= "/detalleBlog/{{item.id}}">Ver Mas</a>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
      
      <h3 class="made_by">Tu mejor Blog de Indumentaria!</h3>


</body>

{% endblock  %}
