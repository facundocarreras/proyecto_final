{% extends './../masterPage.html' %}
{% block contenido %}


<head>
{% load static %}

<link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
<script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}" ></script>
<link rel="stylesheet" href="{% static 'css/styleMaster.css' %}">
<link rel="stylesheet" href="{% static 'css/styleRegistro.css' %}">
</head>

<body>

<form action = '/admin/registrarUsuario/' method = 'POST' enctype = 'multipart/form-data'> {% csrf_token %}
    {% csrf_token %}
    <div class="container">
        <h1 class="title">Form Registro</h1>
        <br />
        <br />
                  
                    <div class="card">
                      <div class = 'imagen'>
                        <div>
                          <img id="imgMuestra" src="https://image.shutterstock.com/image-vector/picture-vector-icon-no-image-260nw-1732584341.jpg" style="width: 150px; height:150px;border:1px block black; border-radius: 15% ">                         
                        </div>
                        <div>
                          <label for="imagen_usuario">Seleccionar Imagen:</label>
                          <input type="text" id = 'inputImagenstr' name= 'imagenstr' hidden> 
                          <input type="file" onchange="cambiarImagen();" name= 'imagen_usuario' class="form-control" id="inputImagen">
                        </div>
                        </div>
                      <label for="email_usuario">Email:</label>
                      <input id="email" name="email_usuario" type="email" value="">
                      <label for="password_usuario">Password</label>
                      <input id="password_usuario" name="password_usuario" type="password" value="">
                      <label for="password_usuario">Repetir Password</label>
                      <input id="password" name="password_usuario" type="password" value="">
                      <label for="nombre_usuario">Nombre</label>
                      <input id="name" name="nombre_usuario" type="text" value="">
                      <input type="submit" class="btn" value="Enviar" >
                    </div>
      </div>
</form>
</body>

<script>
  function cambiarImagen(){
    var archivo = document.getElementById("inputImagen");
    var archivostr = document.getElementById("inputImagenstr")

    var fReader = new FileReader();
        fReader.readAsDataURL(archivo.files[0]);
        fReader.onloadend = function(event){
            var imagen = document.getElementById("imgMuestra");
            imagen.src = event.target.result;
            archivostr.value=fReader.result;
            console.log(fReader.result)
        }

}
</script>


{% endblock  %}
