{% extends './../masterPage.html' %}
{% block contenido %}


<head>
{% load static %}

<link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
<script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}" ></script>
<link rel="stylesheet" href="{% static 'css/styleMaster.css' %}">
<link rel="stylesheet" href="{% static 'css/styleBlogDetalle.css' %}">
</head>

<section>
    <div class='container'>
       
        <div class='row'>
        <div class='col-md-12'>
        <div class='blog-details'>
        <h2> {{blog.titulo}} </h2>
        <p>
           Autor : {{blog.usuario_id.name}}
        </p>
        <img src="{{blog.imagen}}" alt="Blog" style='width: 100%'>
        <p>
             Fecha : {{blog.fecha}}
        </p>     
        <br>
        <p>
            {{blog.introduccion}}
        </p>
        <br>
        <p>
            {{blog.contenido |safe}}
        </p>
            
      

    </div>
    </div>  
    </div> 
    </div>   

</section>


{% endblock  %}
