{% extends './../masterPage.html' %}
{% block contenido %}


<head>
{% load static %}

<link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
<script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}" ></script>
<link rel="stylesheet" href="{% static 'css/styleMaster.css' %}">
<link rel="stylesheet" href="{% static 'css/styleContact.css' %}">
</head>

<body>

    <div>
     
        <div class="container">
            <div class="section-contact">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-10 col-xl-8">
                        <div class="header-section text-center">
                            <h2 class="title">Caju Indumentaria
                                <span class="dot"></span>
                                <span class="big-title">Caju Indumentaria</span>
                            </h2>
                            
                            
                        </div>
                    </div>
                </div>
                <div class="form-contact">
                    <form action = '/enviarContacto/' method = 'POST' enctype = 'multipart/form-data'>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="single-input">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name = 'detalle_nombre' placeholder="NOMBRE" >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="single-input">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" name = 'detalle_email' placeholder="EMAIL" >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="single-input">
                                    <i class="fas fa-phone"></i>
                                    <input type="text" name = 'detalle_telefono' placeholder="TELEFONO" >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="single-input">
                                    <i class="fas fa-check"></i>
                                    <input type="text" name = 'detalle_motivo' placeholder="MOTIVO" >
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="single-input">
                                    <i class="fas fa-comment-dots"></i>
                                    <textarea placeholder="MENSAJE" name = 'detalle_mensaje'></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="submit-input text-center">
                                    <input type="submit" name="submit" value="ENVIAR AHORA">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
   
        </div>




</body>    


{% endblock  %}
